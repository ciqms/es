<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال نصوص إلى البوت بفارق دقيقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #006699;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #messageList {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .message-item {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #fff;
            border-left: 4px solid #0088cc;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
        .config-section {
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f7fb;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>إرسال نصوص إلى بوت تليجرام</h1>
    <h3>بفارق دقيقة بين كل نص</h3>
    
    <div class="config-section">
        <label for="botToken">توكن البوت:</label>
        <input type="text" id="botToken" placeholder="أدخل توكن البوت هنا">
        
        <label for="chatId">آيدي الدردشة:</label>
        <input type="text" id="chatId" placeholder="أدخل آيدي الدردشة أو القناة">
        
        <label for="interval">الفاصل الزمني (بالدقائق):</label>
        <input type="number" id="interval" value="1" min="1">
    </div>
    
    <textarea id="textInput" placeholder="أدخل النصوص هنا، كل نص في سطر مستقل"></textarea>
    
    <button id="sendButton">بدء الإرسال</button>
    <button id="stopButton" disabled>إيقاف الإرسال</button>
    
    <div id="messageList">
        <p>سيتم عرض النصوص المخطط إرسالها هنا...</p>
    </div>
    
    <div id="status"></div>

    <script>
        let sendingInterval = null;
        let currentIndex = 0;
        let messages = [];
        
        document.getElementById('sendButton').addEventListener('click', startSending);
        document.getElementById('stopButton').addEventListener('click', stopSending);
        
        function startSending() {
            const textInput = document.getElementById('textInput').value;
            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            const intervalMinutes = parseInt(document.getElementById('interval').value);
            
            if (!botToken || !chatId) {
                alert('الرجاء إدخال توكن البوت وآيدي الدردشة');
                return;
            }
            
            messages = textInput.split('\n').filter(msg => msg.trim() !== '');
            
            if (messages.length === 0) {
                alert('الرجاء إدخال نصوص لإرسالها');
                return;
            }
            
            displayMessages(messages);
            
            document.getElementById('sendButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            
            updateStatus(`بدأ الإرسال. سيتم إرسال ${messages.length} نص مع فارق ${intervalMinutes} دقيقة بين كل نص`);
            
            currentIndex = 0;
            sendNextMessage(botToken, chatId, intervalMinutes);
        }
        
        function stopSending() {
            if (sendingInterval) {
                clearTimeout(sendingInterval);
                sendingInterval = null;
            }
            
            document.getElementById('sendButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            
            updateStatus(`تم إيقاف الإرسال. تم إرسال ${currentIndex} من ${messages.length} نصوص`);
        }
        
        function sendNextMessage(botToken, chatId, intervalMinutes) {
            if (currentIndex >= messages.length) {
                updateStatus('تم إرسال جميع النصوص بنجاح');
                document.getElementById('sendButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                return;
            }
            
            const message = messages[currentIndex];
            sendToBot(botToken, chatId, message);
            
            currentIndex++;
            updateStatus(`تم إرسال النص ${currentIndex} من ${messages.length}: "${message}"`);
            
            if (currentIndex < messages.length) {
                sendingInterval = setTimeout(() => {
                    sendNextMessage(botToken, chatId, intervalMinutes);
                }, intervalMinutes * 60 * 1000); // تحويل الدقائق إلى مللي ثانية
            }
        }
        
        function displayMessages(msgs) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '<h3>النصوص المخطط إرسالها:</h3>';
            
            msgs.forEach((msg, index) => {
                const msgElement = document.createElement('div');
                msgElement.className = 'message-item';
                msgElement.textContent = `${index + 1}. ${msg}`;
                messageList.appendChild(msgElement);
            });
        }
        
        function sendToBot(botToken, chatId, message) {
            // إرسال فعلي إلى بوت تليجرام باستخدام API
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('تم الإرسال:', data);
            })
            .catch(error => {
                console.error('خطأ في الإرسال:', error);
                updateStatus(`خطأ في إرسال النص: ${error.message}`);
            });
        }
        
        function updateStatus(text) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = text;
        }
    </script>
</body>
</html>
