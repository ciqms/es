<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال نصوص إلى البوت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #messageList {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .message-item {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>إرسال نصوص إلى البوت</h1>
    
    <textarea id="textInput" placeholder="أدخل النصوص هنا، كل نص في سطر مستقل"></textarea>
    
    <button id="sendButton">إرسال إلى البوت</button>
    
    <div id="messageList">
        <p>سيتم عرض النصوص المخطط إرسالها هنا...</p>
    </div>
    
    <div id="status"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;
            const messages = textInput.split('\n').filter(msg => msg.trim() !== '');
            
            if (messages.length === 0) {
                alert('الرجاء إدخال نصوص لإرسالها');
                return;
            }
            
            displayMessages(messages);
            scheduleMessages(messages);
        });
        
        function displayMessages(messages) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '<h3>النصوص المخطط إرسالها:</h3>';
            
            messages.forEach((msg, index) => {
                const msgElement = document.createElement('div');
                msgElement.className = 'message-item';
                msgElement.textContent = `${index + 1}. ${msg} (سيتم إرسالها بعد ${index} ساعة)`;
                messageList.appendChild(msgElement);
            });
        }
        
        function scheduleMessages(messages) {
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    sendToBot(msg);
                    updateStatus(`تم إرسال النص: "${msg}"`);
                }, index * 60 * 60 * 1000); // كل ساعة (3600000 مللي ثانية)
            });
            
            updateStatus(`تم جدولة ${messages.length} نص للإرسال كل ساعة`);
        }
        
        function sendToBot(message) {
            // هنا تضيف كود الإرسال الفعلي إلى بوت التليجرام
            // مثال باستخدام fetch لإرسال إلى ويب هوك:
            /*
            const botToken = '7994988781:AAGledkFlJHCCsLNvaQM3AyVzVRtulPfJDc';
            const chatId = '1697951943';
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            */
            
            // لأغراض العرض، سنكتفي بعرض في الكونسول
            console.log(`إرسال إلى البوت: ${message}`);
        }
        
        function updateStatus(text) {
            const statusDiv = document.getElementById('status');
            const statusElement = document.createElement('p');
            statusElement.textContent = text;
            statusDiv.appendChild(statusElement);
        }
    </script>
</body>
</html>
